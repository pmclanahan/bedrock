<header id="masthead">
  <div id="tabzilla">
    <a href="//www.mozilla.org/">{{ _('Mozilla') }}</a>
  </div>

  {% block site_header_nav %}{% endblock %}
  {% block site_header_logo %}{% endblock %}
  {% block breadcrumbs %}{% endblock %}
</header>

<header class="banner content">
  <h1><span>{{ _('State of Mozilla') }}</span></h1>
  <blockquote>
    {{ _('We are champions of a Web where people know more, do more and do better.') }}
    <footer>
      <cite>~ Mitchell Baker</cite>
    </footer>
  </blockquote>
</header>
